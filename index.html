    <script type="text/javascript">
      /* Validate when a user logs in */
      function validateLogin(){
        var username = document.forms["loginForm"]["username"].value;
        var password = document.forms["loginForm"]["password"].value;

        if (username === ""){
          document.getElementById('loginFeedback').style.color = "red";
          document.getElementById('loginFeedback').innerHTML = "<p>Username cannot be blank.</p>";
          document.forms["loginForm"]["username"].focus();
          return false;
        }
        else if (password === ""){
          document.getElementById('loginFeedback').style.color = "red";
          document.getElementById('loginFeedback').innerHTML = "<p>Password cannot be blank.</p>";
          document.forms["loginForm"]["password"].focus();
          return false;
        }
      }
    </script>
